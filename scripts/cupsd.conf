# Logging
LogLevel warn
PageLogFormat
MaxLogSize 0

# Fehlerbehandlung
ErrorPolicy retry-job

ErrorLog /dev/null
AccessLog /dev/null
PageLog /dev/null

RequestRoot /var/spool/cups
CacheDir /var/spool/cups/cache

# Listening
Listen /run/cups/cups.sock
Listen 0.0.0.0:631

# Browsing/Discovery für AirPrint
Browsing On
BrowseLocalProtocols dnssd
BrowseWebIF Yes

# Authentifizierung
DefaultAuthType Basic
WebInterface Yes

# Timeout
IdleExitTimeout 60

# Server-Identifikation für AirPrint
ServerAlias *

# Verschlüsselung (nur im lokalen Netz deaktiviert)
DefaultEncryption Never

# Root-Zugriff - komplett offen
<Location />
  Order allow,deny
  Allow all
</Location>

# Drucker-Zugriff - komplett offen
<Location /printers>
  Order allow,deny
  Allow all
</Location>

# Spezifischer Drucker - komplett offen
<Location /printers/LexmarkE330>
  Order allow,deny
  Allow all
</Location>

# Admin-Interface - komplett offen
<Location /admin>
  Order allow,deny
  Allow all
</Location>

# Konfigurationszugriff - komplett offen
<Location /admin/conf>
  Order allow,deny
  Allow all
</Location>

# Log-Zugriff - komplett offen
<Location /admin/log>
  Order allow,deny
  Allow all
</Location>

# Standard-Policy - alle Operationen ohne Authentifizierung
<Policy default>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default
  
  # Alle Operationen erlauben
  <Limit All>
    Order deny,allow
    Allow all
  </Limit>
</Policy>

# Vereinfachte authenticated Policy (falls benötigt)
<Policy authenticated>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default
  
  # Druckoperationen ohne Auth
  <Limit Create-Job Print-Job Print-URI Validate-Job>
    AuthType None
    Order deny,allow
    Allow all
  </Limit>
  
  # Job-Management ohne Auth
  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
    Order deny,allow
    Allow all
  </Limit>
  
  # Drucker-Administration ohne Auth
  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Set-Default>
    Order deny,allow
    Allow all
  </Limit>
  
  # Drucker-Kontrolle ohne Auth
  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After Cancel-Jobs CUPS-Accept-Jobs CUPS-Reject-Jobs>
    Order deny,allow
    Allow all
  </Limit>
  
  # Job-Authentifizierung ohne Auth
  <Limit Cancel-Job CUPS-Authenticate-Job>
    Order deny,allow
    Allow all
  </Limit>
  
  # Alle anderen Operationen
  <Limit All>
    Order deny,allow
    Allow all
  </Limit>
</Policy>
